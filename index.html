<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="surf, surfboard, extreme sports, ocean brand, ecofriendly, quality, affordable">
    <link rel="icon" type="image/png" href="../images/logo.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Surfline-Surfwear</title>
    <meta name="description" content="The perfect gear for the adventourous and brave, shop at Surfline">
</head>
<body>
    <header>
        <img class="logo" src="../images/logo.png" alt="">
        <nav class="navbar navbar-expand-lg bg-body-tertiary id-flex">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav header-list">
                  <a class="nav-link" href="../index.html">Home</a>
                  <a class="nav-link active" aria-current="page" href="#">//Gear</a>
                    
                  </div>
                </div>
              </div>
            </div>
          </nav>
    </header>   
    <main>
        <div class="container">
          <div class="row filter-menu justify-content-center">
          </div>
          <div class="row justify-content-center">
            <div class="carrito-compras">
              <h2>Carrito de Compras</h2>
              <div class="list">
                <ul class="lista-elementos" id="cart-list">
                </ul>
              </div>
              <div class="subtotal">
                <h3>Subtotal:</h3>
                <p id="subtotal-amount">$0.00</p>
              </div>
            </div>
            <div class="product-cards row justify-content-center" id="product-cards">
            </div>
          </div>
        </div>
      </main>
      
    <footer>
      <div class="container-fluid">
        <div class="row id-flex justify-content-center">
            <div class="copyright-text col-12">
              <img src="../images/logo.png" alt="">
              <p>Copyright 2023 SurfLine company.</p>
            </div>
            <div class="social-media col-6">
              <h5>Social Media</h5>
              <a href="https://www.instagram.com" target="_blank">Instagram</a>
              <a href="https://www.Youtube.com" target="_blank">YouTube</a>
              <a href="https://www.Twitter.com">Twitter</a> 
            </div>
            <div class="col-6">
              <h5>Projects</h5>
              <p>We are currently developing new projects for the future...</p>
            </div>
          </div>
      </div>
    </footer>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
